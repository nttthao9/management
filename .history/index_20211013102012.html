<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./.vscode/style.css">
</head>

<body>
  <div class="container">
    <div class="fill-infor">
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1633114130148-3f40987134d2?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=870&q=80"
          alt="">
      </div>
      <form action="" id="form" autocomplete="off">
        <h2 class="form-title">Fill your information</h2>
        <div class="fill fill-name">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your name">
        </div>
        <div class="fill fill-avatar">
          <label for="avatar">Avatar:</label>
          <input type="text" id="avatar" name="avatar" placeholder="Enter your link avatar">
        </div>
        <div class="fill fill-link">
          <label for="link-web">Website</label>
          <input type="link-web" id="link-web" name="link-web" placeholder="Enter your link web">
        </div>
        <div class="fill fill-company">
          <label for="company">Company name</label>
          <input type="text" id="company-name" name="company-name" placeholder="Enter your company name">
          <label for="company">Company address</label>
          <input type="text" id="company-address" name="company-address" placeholder="Enter your company address">
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="manage">
      <div class="manage-image">
        <img src="http://lorempixel.com/640/480/abstract/" alt="">
      </div>
      <span class="name">John Doe</span>
      <span class="name">aklhfab.com</span>
      <span class="name">Main Street, abdo</span>
      <button type="submit" class="btn-update">Update</button>
      <button type="submit" class="btn-delete">Delete</button>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
